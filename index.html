<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>basic_synth</title>
  </head>
  <body>
    <div id="app">
      <section id="synthUI">
        <div id="controlPanel">
          <div id='control1'>
            <!-- <div class="switches">
                <div class='switch' data-value='0'></div>
                <div class='switch' data-value='0'></div>
                <div class='switch' data-value='0'></div>
                <div class='switch' data-value='0'></div>
            </div> -->
            <form class="switches">
                <input class='switch depressed' checked='true' data-value='0' type='radio' name='preset' />
                <input class='switch' data-value='0' type='radio' name='preset' />
                <input class='switch' data-value='0' type='radio' name='preset' />
                <input class='switch' data-value='0' type='radio' name='preset' />
            </form>

            <input type='range' id='attack' class='slider' min='1' max='100' value='50'> 
            
            <input type='range' id='release' class='slider' min='1' max='100' value='50'> 

          </div>
          <div id='control2'>
            <div class="knobs">
                <div class="knob" data-value='0'><span class='indicator'></span></div><div class="knob" data-value='0'><span class='indicator'></span></div>
            </div>
            
            <input type='range' id='filter' class='slider' min='100' max='10000' value='10000'> 
            
            
          </div>
          <div id='control3'>
            <div id='dbBorder'>
              <div id="dbMeter">

              </div>
            </div>
          </div>
          <div id='control4'>
            <div id='speaker'>
              
              <img src='images/speaker.png'>

            </div>
          </div>
          
        </div>

        <div id='keyboard'>
          <div class="row">
              <div class="col-1">
                
              </div>

          <div class="row">
